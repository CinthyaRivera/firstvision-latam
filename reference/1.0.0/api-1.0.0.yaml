  /customer/accountNumber:
    post:
      tags:
      - Customer
      summary: Finds an Account number associated with a Customer number
      operationId:  Find An Account Number
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        description: Account Number Request
        content:
          application/json:
            schema:
              $ref: '#/definitions/CustomerToAccountInquiryRequest'
            example: |
              {
                "customerNumber": "9704010000000001467",
                "functionCode": "P",
                "organizationNumber": 970,
                "startToken": {
                  "accountNumber": "9704010000000001467",
                  "accountOrganizationNumber": 970,
                  "associationType": 0
                }
              }
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CustomerToAccountInquiryResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  /customer/demographicData:
    post:
      tags:
      - Customer
      summary: Requests demographic data from a Customer number
      operationId:  Inquire demographic data
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
