        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  /customer/l8v2:
    post:
      tags:
        - Customer
      summary: >-
        Allows A Client To Add A Customer Name/Address Record 
      operationId: Add New Customer_1
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        description: Add Customer Request
        content:
          application/json:
            schema:
              $ref: '#/definitions/AddCustomerRequestL8V2'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/AddCustomerResponseL8V2'
        '400':
          description: 'Bad Request, response = DResponse.class'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  /customer/lookup:
    post:
      tags:
        - Customer
      summary: Customer Lookup
      operationId: Customer Lookup
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        description: Get Customer Lookup Request
        content:
          application/json:
            schema:
              $ref: '#/definitions/CustomerLookupRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CustomerLookupResponse'
        '400':
          description: 'Bad Request, response = DResponse.class'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  /customer/relationshipNumber:
    post:
      tags:
      - Customer
      summary: Finds the Relationship number associated with a Customer number
      operationId:  Find Relationship number
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        description: Account Number Request
        content:
          application/json:
            schema:
              $ref: '#/definitions/CustomerToRelationshipInquiryRequest'
            example: |
              {
                "customerNumber": "9704010000000001467",
                "functionCode": " ",
                "organizationNumber": 970
              }
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CustomerToRelationshipInquiryResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  /customer/{customerNumber}/relationshipNumber:
    post:
      tags:
      - Customer
      summary: Obtains the Relationship number associated with the Customer number
      operationId:  Inquire Relationship Customer
      parameters:
      - name: customerNumber
        in: path
        description: customerNumber
        required: true
        schema:
          type: string
          maxLength: 19
          minLength: 19
        example: "9704010000000001467"
      - name: organizationNumber
        in: query
        description: organizationNumber
        required: true
        schema:
          type: integer
          maximum: 999
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int32
          allowEmptyValue: false
        example: 970
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CustomerRelationshipFindDetailsResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  '/customer/{accountNumber}/current-prior-address':
    get:
      tags:
        - Customer
      summary: >-
        The Current/Prior Address Inquiry service provides information from the
        Customer Name/Address file (AMNA) and the Prior Mailing Address file
        (AMPM).
      operationId: Current/Prior Address Inquiry
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: accountNumber
        in: path
        description: >-
            Account number, relationship number, or customer number.This service
            performs the appropriate searches via the navigational services to
            find a match on the Customer Name/Address record, Relationship
            record, or Account Base Segment record
        required: true
        schema:
          type: string
          maxLength: 19
          minLength: 19
          x-example: '"5491586126477642194"'
      - name: currentPriorFlag
        in: query
        description: |-
          Current/prior flag
          The values are:
          B = Both current and prior address information (Default)
          C = Current address information only
          P = Prior address information only
        required: false
        schema:
          type: string
          allowEmptyValue: false
          x-example: B
      - name: organizationNumber
        in: query
        description: Organization Number
        required: false
        schema:
          type: integer
          maximum: 999
          exclusiveMaximum: false
          minimum: 1
          exclusiveMinimum: false
          format: int32
          allowEmptyValue: false
          x-example: 807
      - name: ownerCoOwnerFlag
        in: query
        description: |-
          Owner/co-owner flag
          The values are:
          0 = Both owner and co-owner
          1 = Owner only (Default)
          2 = Co-owner only
        required: false
        schema:
          type: integer
          format: int32
          allowEmptyValue: false
          x-example: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CurrentPriorAddressResponse'
        '400':
          description: 'Bad Request, response = DResponse.class'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
definitions:
  DResponse:
    type: object
    properties:
      data:
        type: object
      errors:
        type: array
        items:
          $ref: '#/definitions/Error'
      hasError:
        type: boolean
    title: DResponse
  Error:
    type: object
    properties:
      code:
        type: string
      description:
        type: string
    title: Error
  AccountTable:
    type: object
    properties:
      accountInternalStatus:
        type: string
        description:  |-
          <p>Account internal status.</p>
          <p>VisionPLUS Service Data: ARXCAO-INT-STATUS</p>
      accountNumber:
        type: string
        description:  |-
          <p>Length: 19</p>
          <p>Identification number of the account associated with the Credit Plan Segment records that you want to modify or view.</p>
          <p>VisionPLUS Service Data: ARXCAO-ACCT-NBR</p>
      associationType:
        type: integer
        format: int32
        description:  |-
          <p>Length: 1</p>
          <p>Starting Account Type Associated With The Scroll.</p>
          <p>VisionPLUS Service Data: ARXCAO-ASSOC-TYPE</p>
      logo:
        type: integer
        format: int32
        description:  |-
          <p>Logo.</p>
          <p>VisionPLUS Service Data: ARXCAO-LOGO</p>
      logoDescription:
        type: string
        description:  |-
          <p>Logo description.</p>
          <p>VisionPLUS Service Data: ARXCAO-LB-DESCRIPTION</p>
      organizationName:
        type: string
        description:  |-
          <p>Length: 40</p>
          <p>Organization name.</p>
          <p>VisionPLUS Service Data: ARXCAO-O-NAME-ADDR-1</p>
      organizationNumber:
        type: integer
        format: int32
        description:  |-
          <p>Length: 3</p>
          <p>Organization number.</p>
    title: AccountTable
  AcctTable:
    type: object
    properties:
      accountBlockCode1:
        type: string
        description:  |-
          <p>Length: 1</p>
          <p>Block code 1 assigned to the account.</p>
          <p>VisionPLUS Service Data: AZXEIO-ACCT-BC1</p>
      accountBlockCode2:
        type: string
        description:  |-
          <p>Length: 1</p>
          <p>Block code 2 assigned to the account.</p>
          <p>VisionPLUS Service Data: AZXEIO-ACCT-BC2</p>
      accountDateLastCycle:
        type: string
        format: date
        description:  |-
          <p>Length: 10</p>
          <p>Last cycle date of the account.</p>
          <p>VisionPLUS Service Data: AZXEIO-DATE-LAST-CYCLE</p>
      accountNumber:
        type: string
        description:  |-
          <p>Length: 19</p>
          <p>Account number on the Embosser record.</p>
          <p>VisionPLUS Service Data: AZXEIO-ACCT-NBR</p>
      accountShortName:
        type: string
        description:  |-
          <p>Length: 20</p>
          <p>Short name of the customer on the account.</p>
          <p>VisionPLUS Service Data: AZXEIO-ACCT-SHORT-NAME</p>
      accountStatus:
        type: string
        description:  |-
          <p>Length: 1</p>
          <p>Status of the account.</p>
          <p>VisionPLUS Service Data: AZXEIO-ACCT-STATUS</p>
      beginDateTemporaryCreditLimit:
        type: string
        format: date
        description:  |-
          <p>Length: 10</p>
          <p>Beginning date of the temporary credit limit.</p>
          <p>VisionPLUS Service Data: AZXEIO-EXTRA-CUPO-BEGDATE</p>
      billingCycle:
        type: integer
        format: int32
        description:  |-
          <p>Length: 2</p>
          <p>Billing cycle of the account.</p>
          <p>VisionPLUS Service Data: AZXEIO-ACCT-BILLINGCYCLE</p>
      cardBlockCode:
        type: string
        description:  |-
          <p>Length: 1</p>
          <p>Block code assigned to the Embosser record.</p>
          <p>VisionPLUS Service Data: AZXEIO-CARD-BLOCK-CODE</p>
        enum:
          - UNBLOCKED
          - BLOCKED
          - STOLEN
          - TEMPORARY
          - REPRINT
      cardExpireDate:
        type: string
        format: date
        description:  |-
          <p>Length: 10</p>
          <p>Card expiration date on the Embosser record.</p>
          <p>VisionPLUS Service Data: AZXEIO-CARD-DATE-EXPIRE</p>
      cardNumber:
        type: string
        description:  |-
          <p>Length: 19</p>
          <p>Card number.</p>
          <p>VisionPLUS Service Data: AZXEIO-CARD-NBR</p>
      cardSequence:
        type: integer
        format: int32
        description:  |-
          <p>Length: 4</p>
          <p>Card sequence.</p>
          <p>VisionPLUS Service Data: AZXEIO-CARD-SEQ</p>
      customerNumber:
        type: string
        description:  |-
          <p>Length: 19</p>
          <p>Customer number on the account.</p>
          <p>VisionPLUS Service Data: AZXEIO-ACCT-CUST-NBR</p>
      dollarCurrentBalance:
        type: number
        description:  |-
          <p>Length: 15</p>
          <p>Current balance amount in U.S. dollars. The current balance (includes all the posted transactions)</p>
          <p>minus pending payments (memo credit) plus any check payments that are being held by the system.</p>
          <p>VisionPLUS Service Data: AZXEIO-DOLLARS-CURR-BAL</p>
      dollarMemoCredits:
        type: number
        description:  |-
          <p>Length: 15</p>
          <p>Memo credit for the foreign account in U.S. dollars.</p>
          <p>VisionPLUS Service Data: AZXEIO-DOLLARS-MEMOCREDITS</p>
      dollarMemoDebits:
