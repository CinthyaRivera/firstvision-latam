        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  /customer/details:
      post:
      tags:
      - Customer
      summary: Gets card details associated with a Customer number
      operationId:  Get card details
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        description: Account Number Request
        content:
          application/json:
            schema:
              $ref: '#/definitions/CustomerChannelRequest'
            example: |
              {
                "customerNumber": "9704010000000001467",
                "functionCode": "",
                "organizationNumber": 970
              }
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CustomerChannelResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  /customer/details-l8v4:
    post:
      tags:
        - Customer
      summary: Get Customer Cards Details version 4
      operationId: Get Cards Details l8v4
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        description: Get Customer Cards Details Request l8v4
        content:
          application/json:
            schema:
              $ref: '#/definitions/CustomerChannelVersion4Request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CustomerChannelVersion4Response'
        '400':
          description: 'Bad Request, response = DResponse.class'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          schema:
            $ref: '#/definitions/DResponse'
      deprecated: false
  /customer/generation:
    post:
      tags:
      - Customer
      summary: This service generates customer, relationship, account, and embosser
        numbers.
      operationId:  Generate customer and account number
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        description: Account Number Request
        content:
          application/json:
            schema:
              $ref: '#/definitions/CmsNumberGenerationRequest'
            example: |
              {
                "dualIndicator": "1",
                "logo": "401",
                "organizationNumber": 970
              }
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CmsNumberGenerationResponse'
        '400':
