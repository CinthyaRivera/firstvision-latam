      x-codegen-request-body-name: addrAddRq
    put:
      tags:
      - Customer
      summary: Updates the demographic and user data on the Customer record
      operationId: Update Customer
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        description: Update Customer Request
        content:
          application/json:
            schema:
              $ref: '#/definitions/UpdateCustomerRequest'
            example: |
                {
                  "carrierRoute": {
